<!DOCTYPE html>
<html>
<head>
    <link href="css/newcss.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Signup</title>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="innerheader">
            <a href="index.html"><div class="logo">Lifestyle Store</div></a>
            <a href="pages/login.html"><div class="header-link"><span class="glyphicon glyphicon-log-in"></span>Login</div></a>
            <a href="pages/signup.html"><div class="header-link"><span class="glyphicon glyphicon-user"></span>Signup</div></a>
        </div>
    </div>

    <div class="container" style="margin-left: 50%; margin-top: 100px;">
        <div class="row">
            <div class="col-xs-4">
                <h1>Signup</h1>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="Contact">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="City">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="3" placeholder="Address"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div class="footer" style="margin-top: 13%; width: 130%;">
        <div class="container">
            <center>Contact Us: +91 90000 00000</center>
        </div>
    </div>
</body>
</html>
